<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <h3>Messenger</h3>
            <a href=""><span class="material-symbols-outlined">search</span></a>
        </nav>
    </header>
    <main>
        <ul class="chat-list">
            <li class="chat-item">
                <a href="message.html">
                    <img src="assets/red.png" alt="User 1">
                    <div class="chat-item-info">
                        <h2>Redcreeperz Iydheko</h2>
                        <p>Hey, tomorrow will be great!</p>
                    </div>
                    <time datetime="10:21">10:20</time>
                </a>
            </li>
            <li class="chat-divider">
                <hr>
            </li>
            <li class="chat-item">
                <a href="">
                    <img src="assets/saeyn.png" alt="User 2">
                    <div class="chat-item-info">
                        <h2>Saeyn Noran</h2>
                        <p>Nothing</p>
                    </div>
                    <time datetime="09:51">09:51</time>
                </a>
            </li>
            <li class="chat-divider">
                <hr>
            </li>
            <li class="chat-item">
                <a href="">
                    <img src="assets/nadella.png" alt="User 3">
                    <div class="chat-item-info">
                        <h2>Nadella Selinde</h2>
                        <p>Go there please</p>
                    </div>
                    <time datetime="07:21">07:21</time>
                </a>
            </li>
        </ul>
    </main>

    <div class="navbottom">
        <div class="container">
            <a class="chat-menu" href="#">
                <span class="material-symbols-outlined">chat</span>
                <span>Chats</span>
            </a>
            <a class="add-chat-menu" href="#">
                <div>
                    <span class="material-symbols-outlined">add</span>
                </div>
            </a>
            <a class="call-menu" href="#">
                <span class="material-symbols-outlined">call</span>
                <span>Calls</span>
            </a>
        </div>
    </div>
</body>
</html>
