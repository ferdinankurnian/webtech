<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcreeperz Iydheko - Messenger</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <div class="left-side">
                <a href="index.html" class="back-button">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <img src="assets/red.png" alt="Profile Photo">
                </a>
                <div class="user-detail">
                    <h3>Redcreeperz Iydheko</h3>
                    <p>Online</p>
                </div>
            </div>
            <a href=""><span class="material-symbols-outlined">more_vert</span></a>
        </nav>
    </header>
    <main>
        <div class="endtoend-info">
            <span class="material-symbols-outlined">lock</span>
            <p>This chats is end-to-end encrypted </p>
        </div>
        <ul class="chat-display">
            <li class="chat-receiver">
                <div class="chat-balloon">
                    <p>Hey,</p>
                </div>
            </li>
            <li class="chat-receiver">
                <div class="chat-balloon">
                    <p>Don't forget tomorrow!</p>
                </div>
            </li>
            <li class="chat-sender">
                <div class="chat-balloon">
                    <p>What?</p>
                </div>
            </li>
            <li class="chat-receiver">
                <div class="chat-balloon">
                    <p>You don't remember?</p>
                </div>
            </li>
            <li class="chat-sender">
                <div class="chat-balloon">
                    <p>I don't remember, what tomorrow <br> we'll do?</p>
                </div>
            </li>
            <li class="chat-sender">
                <div class="chat-balloon">
                    <p>Ouh, now i remember what <br>should be</p>
                </div>
            </li>
            <li class="chat-receiver">
                <div class="chat-balloon">
                    <p>Hey, tomorrow will be great!</p>
                </div>
            </li>
        </ul>
    </main>

    <div class="navbottom">
        <div class="container message-container">
            <form action="">
                <input type="text" placeholder="Text a message..">
                <button type="submit"><span class="material-symbols-outlined">send</span></button>
            </form>
        </div>
    </div>
</body>
</html>
